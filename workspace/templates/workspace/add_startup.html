{% extends 'base.html' %}

{% block content %}
    <h1> Tell us about your startup </h1>
    <form action="" method="POST">
        {% csrf_token %}
        <ul>
            <li> <input type="text" id="startupName" name="startupName" placeholder="Startup Name"> </li>
            <li> <input type="text" id="description" name="description" placeholder="Briefly describe your startup"> </li>
            <li> <input type="submit" value="Sumbit form"> </li>
        </ul>
    </form>
    <a href="{% url 'workspace:dashboard' %}"> Return to dashboard? </a>
{% endblock %}
